name: SSH

# concurrency:
#   group: ssh
#   cancel-in-progress: true #not required as its manually triggernd

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

  # schedule:
  #   - cron: '* */5 * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  upterm:
    # if: false #use to disable the job

    runs-on: ubuntu-latest
    # timeout-minutes: 30 #https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idtimeout-minutes

    steps:
      - uses: actions/checkout@v3

      - name: Read authorized public key
        id: read_pub_key
        run: |
         echo "::set-output name=pub_key::$(cat authorized_key.pub)"

      - name: Setup upterm session
        uses: lhotari/action-upterm@v1
        timeout-minutes: 600
        with:
          # ssh-known-hosts: ${{ steps.read_pub_key.outputs.pub_key }}
          limit-access-to-actor: true #Limits SSH access to the user who triggered the workflow.
          # limit-access-to-users: Nasfame,pythoneerHiro #Limits SSH access to specific GitHub users. The action will fetch and use the SSH public keys of the listed GitHub users



